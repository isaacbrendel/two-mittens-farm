<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Mittens Farm - Luxury Horse Transportation</title>
    <!-- SEO Meta Tags -->
    <meta name="description" content="Premium horse transportation services by Two Mittens Farm. Offering luxury transport solutions for your equine companions.">
    <meta name="keywords" content="horse transport, luxury horse transportation, equine transport, Two Mittens Farm">
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.3/dist/vue-router.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://via.placeholder.com/32x32">
</head>
<body class="bg-cream font-inter">
    <div id="app" v-cloak class="min-h-screen flex flex-col">
        <!-- Navigation -->
        <nav class="nav-luxury py-4 sticky top-0 z-50">
            <div class="container mx-auto px-6 md:px-12 flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="logo-container">
                        <svg class="w-12 h-12 text-gold" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M12 4L3 20h18L12 4z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-playfair font-bold">Two Mittens Farm</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span v-if="isAuthenticated" class="text-charcoal mr-4">Welcome, {{ username }}</span>
                    <button v-if="isAuthenticated" @click="logout" class="btn-luxury px-6 py-2">Sign Out</button>
                    <button v-else @click="login" class="btn-luxury px-6 py-2">Member Access</button>
                </div>
            </div>
        </nav>

        <!-- Tabs Navigation -->
        <div class="container mx-auto px-6 md:px-12 py-6 border-b border-gold">
            <nav class="flex space-x-8 justify-center">
                <router-link
                    v-for="tab in tabs"
                    :key="tab.id"
                    :to="{ name: tab.id }"
                    class="tab-link"
                    :class="[$route.name === tab.id ? 'tab-active' : '']"
                >
                    {{ tab.name }}
                </router-link>
            </nav>
        </div>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-6 md:px-12 py-12">
            <router-view></router-view>
        </main>

        <!-- Footer -->
        <footer class="footer-luxury py-12">
            <div class="container mx-auto px-6 md:px-12">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
                    <div>
                        <h3 class="text-xl font-playfair font-bold text-white mb-4">Two Mittens Farm</h3>
                        <p class="text-gray-400">Luxury horse transportation services</p>
                    </div>
                    <div>
                        <h4 class="text-lg font-playfair font-bold text-white mb-4">Contact</h4>
                        <p class="text-gray-400">Email: contact@twomittensfarm.com</p>
                        <p class="text-gray-400">Phone: (555) 123-4567</p>
                    </div>
                    <div>
                        <h4 class="text-lg font-playfair font-bold text-white mb-4">Location</h4>
                        <p class="text-gray-400">123 Equestrian Way</p>
                        <p class="text-gray-400">Lexington, KY 40507</p>
                    </div>
                </div>
                <div class="border-t border-gray-800 mt-8 pt-8 text-center">
                    <p class="text-gray-400">&copy; 2025 Two Mittens Farm. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
