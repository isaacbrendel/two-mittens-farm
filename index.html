<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Mittens Farm - Horse Transportation</title>
    <!-- External Libraries (load in this order) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-cream font-inter">
    <div id="app" v-cloak>
        <!-- Navigation -->
        <nav class="nav-luxury py-4">
            <div class="container mx-auto px-6 flex justify-between items-center">
                <h1 class="text-3xl font-playfair font-bold">Two Mittens Farm</h1>
                <div>
                    <span v-if="isAuthenticated" class="text-gray-700 mr-4">Welcome, {{ username }}</span>
                    <button v-if="isAuthenticated" @click="logout" class="btn-luxury px-6 py-2">Sign Out</button>
                    <button v-else @click="login" class="btn-luxury px-6 py-2">Member Access</button>
                </div>
            </div>
        </nav>

        <!-- Tabs Navigation -->
        <div class="container mx-auto px-6 py-6 border-b border-gold">
            <nav class="flex space-x-8 justify-center">
                <router-link
                    v-for="tab in tabs"
                    :key="tab.id"
                    :to="{ name: tab.id }"
                    class="tab-link"
                    :class="[$route.name === tab.id ? 'tab-active' : '']"
                >
                    {{ tab.name }}
                </router-link>
            </nav>
        </div>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-6 py-12">
            <router-view></router-view>
        </main>

        <!-- Footer -->
        <footer class="footer-luxury py-8">
            <div class="container mx-auto px-6 text-center">
                <p>&copy; 2025 Two Mittens Farm. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
