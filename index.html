<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Mittens Farm - Horse Transportation</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.3/dist/vue-router.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 font-inter">
    <div id="app" v-cloak class="min-h-screen flex flex-col">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg py-4">
            <div class="container mx-auto px-6 md:px-12 flex justify-between items-center">
                <h1 class="text-3xl font-extrabold text-gray-900">Two Mittens Farm</h1>
                <div>
                    <span v-if="isAuthenticated" class="text-gray-700 mr-4">Welcome, {{ username }}</span>
                    <button v-if="isAuthenticated" @click="logout" class="px-4 py-2 text-sm text-white bg-red-500 hover:bg-red-600 rounded-md">Logout</button>
                    <button v-else @click="login" class="px-4 py-2 text-sm text-white bg-blue-500 hover:bg-blue-600 rounded-md">Login</button>
                </div>
            </div>
        </nav>

        <!-- Tabs Navigation -->
        <div class="container mx-auto px-6 md:px-12 py-6 border-b border-gray-200">
            <nav class="flex space-x-8 justify-center">
                <router-link 
                    v-for="tab in tabs" 
                    :key="tab.id"
                    :to="{ name: tab.id }"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
                    :class="[
                        $route.name === tab.id
                            ? 'border-blue-500 text-blue-600'
                            : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                    ]"
                >
                    {{ tab.name }}
                </router-link>
            </nav>
        </div>

        <!-- Tab Content -->
        <main class="flex-grow container mx-auto px-6 md:px-12 py-12">
            <router-view></router-view>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-6">
            <div class="container mx-auto px-6 md:px-12 text-center">
                <p>&copy; 2025 Two Mittens Farm. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
